<div class="four columns post-list--aside">

	<h4 class="page-heading">Posts</h4>

	<div class="post-list">
		{% for post in site.posts %}
			<h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
			<h5><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
		{% endfor %}
	</div>

	<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
